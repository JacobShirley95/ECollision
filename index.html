<html>
    <head>
        <title>Ecollision</title>
        
        <link rel="stylesheet" type="text/css" href="lib/jquery.gridster.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
        
        
        <link rel="stylesheet" href="lib/jquery-ui.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script src="lib/jquery-1.11.1.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

        <script src="lib/easeljs-0.7.1.min.js"></script>
        <script src="lib/jquery.gridster.min.js"></script>
        <script src="lib/jquery-mousewheel-3.1.12/jquery.mousewheel.js"></script>

        <script src="ecollision/settings.js"></script>

        <script src="ecollision/math/pvector.js"></script>
        <script src="ecollision/math/point-2d.js"></script>
                
        <script src="ecollision/objects/phys-object.js"></script>
        <script src="ecollision/objects/particle.js"></script>
        
        <script src="ecollision/ui/widget.js"></script>
        <script src="ecollision/ui/simulation.js"></script>
        <script src="ecollision/ui/graph.js"></script>
        <script src="ecollision/ui/overlay.js"></script>
                
        <script src="ecollision/engine/sim-engine.js"></script>

        <script src="ecollision/settings.js"></script>
        <script src="ecollision/ecollision.js"></script>
    </head> 
    
    <body>
        <div class="gridster">
            <ul></ul>
        </div>

        <script>
            var gridster;

            $(function(){
                function resizeWidgets(e, ui, $widget) {
                
                }
                
                gridster = $(".gridster > ul").gridster({
                    widget_margins: [5, 5],
                    widget_base_dimensions: [100, 50],
                    max_cols: 6,
                    max_rows: 6,
                    resize: {
                        enabled:true,
                        resize: resizeWidgets,
                        stop: resizeWidgets
                    }
                }).data('gridster');

                var panels = [ ['simulation', 4, 10],
                                ['graph', 2, 4], 
                                ['sim-controls', 2, 3],
                                ['debug-controls', 2, 3],
                                ['ball-controls', 4, 2]
                              ];

                var numLoadedPanels = 0;
            
                $.each(panels, function(i, panel){
                    var p = panel[0];
                    panel[0] = '<li id="'+p+'"></li>';
                    gridster.add_widget.apply(gridster, panel);
                    
                    console.log(p);
                    $("#"+p).load("panels/"+p+".html", function() {
                        numLoadedPanels++;
                        if (numLoadedPanels == panels.length) {
                            var element = document.createElement("script");
                            
                            element.src = "script.js";
                            
                            document.body.appendChild(element);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
