<html>
    <head>
        <title>Ecollision</title>
        
        <link rel="stylesheet" type="text/css" href="lib/jquery.gridster.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        
        <script src="lib/jquery-1.11.1.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="lib/easeljs-0.7.1.min.js"></script>
        <script src="lib/jquery.gridster.min.js"></script>
    </head> 
    
    <body>
        <div class="gridster">
            <ul></ul>
        </div>

        <script>
            var gridster;

            $(function(){

                $.widget("custom.sliderEx", $.ui.slider, {
                    _amount: null,
                    _slide: function () {
                        this._superApply(arguments);

                        this._amount.text(this.options.value);
    
                        var left = this.handle.css("left");
                        this._amount.css("left", left);
                    },
                    
                    _start: function(event, ui) {
                        this._amount.css('visibility','visible').hide().fadeIn("fast");
                    },
                    
                    _stop: function(event, ui) {
                        this._amount.fadeOut("fast");
                    },
                    
                    _create: function() {
                        this._amount = $('<div class="slider-amount">'+this.options.value+'</div>');
                        
                        this.element.append(this._amount).mousedown(function(event) {
                            event.stopPropagation();
                        });
                        
                        var min = parseInt(this.element.attr("min"));
                        var max = parseInt(this.element.attr("max"));
                        
                        this.options.min = min;
                        this.options.max = max;
                        
                        if (this.element.attr("step") != undefined) {
                            console.log("SDFSDFS");
                            var step = parseFloat(this.element.attr("step"));
                            
                            this.options.step = step;
                        }
                        
                        this._super();
                    }
                });
                
                function resizeWidgets(e, ui, $widget) {
                
                }
                
                gridster = $(".gridster > ul").gridster({
                    widget_margins: [5, 5],
                    widget_base_dimensions: [100, 100],
                    max_cols: 6,
                    max_rows: 6,
                    resize: {
                        enabled:true,
                        resize: resizeWidgets,
                        stop: resizeWidgets
                    }
                }).data('gridster');

                var widgets = [
                                ['widget-simulation', 4, 6],
                                ['widget-graph', 2, 2],
                                ['widget-sim-controls', 2, 2],
                                ['widget-debug-controls', 2, 2],
                                ['widget-ball-controls', 4, 1]
                              ];
            
                $.each(widgets, function(i, widget){
                    var w = widget[0];
                    widget[0] = '<li id="'+w+'"></li>';
                    gridster.add_widget.apply(gridster, widget);
            
                    $("#"+w).load("widgets/"+w+".html");
                });
            });
        </script>
    </body>
</html>
