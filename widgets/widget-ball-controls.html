<div id="config-balls" style="height:100%;">
    <div id="add-del-panel" style="width: 40%; float:left;">
        <button id="add-ball" class="icon-plus add-del-button control-button">ADD BALL</button>
        <button id="remove-ball" class="icon-dash add-del-button control-button">DELETE BALL</button>
    </div>
    <div id="sliders" style="margin-top:3px; width: 60%; float:right;">
        <div class="slider" style="width: 60%; float:right; margin-top:10px; margin-right:10px;"></div>
        <div class="slider" style="width: 60%; float:right; margin-top:10px; margin-right:10px;"></div>
        <div class="slider" style="width: 60%; float:right; margin-top:10px; margin-right:10px;"></div>
        <div class="slider" style="width: 60%; float:right; margin-top:10px; margin-right:10px;"></div>
    </div>
</div>

<script>
    $(function() {
        $("#add-ball").click(function() {
            var velocity = $(".slider")[0].slider("value");
            console.log(velocity);

            sim.addBall(11+(Math.random()*(width-11)), 11+(Math.random()*(height-11)), 155, 10, getRandomColor());
        });
        
        $("#remove-ball").click(function() {
            sim.removeSelected();
        });
        
        
        function slideF(event, ui) {
            var left = ui.value;

            $(this).find("#amount").text(ui.value);
            $(this).find("#amount").css("left", left+"%");
            
            event.stopPropagation();
        }
        
        function startSlide(event, ui) {
            $(this).find("#amount").css('visibility','visible').hide().fadeIn("fast");
        }
        
        function stopSlide(event, ui) {
            $(this).find("#amount").fadeOut("fast");
        }
        
        $(".slider").slider({
            max:100,
            start:startSlide,
            slide:slideF,
            stop:stopSlide
        }).append('<div id="amount">-</div>').mousedown(function(event) {
            event.stopPropagation();
        });
    });
</script>
