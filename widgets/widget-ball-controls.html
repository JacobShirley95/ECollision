<div id="config-balls" style="height:100%;">
    <div id="add-del-panel" style="width: 40%; float:left;">
        <button id="add-ball" class="icon-plus add-del-button control-button">ADD BALL</button>
        <button id="remove-ball" class="icon-dash add-del-button control-button">DELETE BALL</button>
    </div>
    <div id="sliders" style="margin-top:3px; width: 60%; float:right;">
        <div class="ball-slider-wrapper">
            <div class="slider-label">Velocity (px/s)</div>
            <div id="slider-velocity" class="ball-slider" min=1 max=100></div>
        </div>
        <div class="ball-slider-wrapper">
            <div class="slider-label">Mass (kg)</div>
            <div id="slider-mass" class="ball-slider" min=1 max=1000></div>
        </div>
        <div class="ball-slider-wrapper">
            <div class="slider-label">Friction</div>
            <div id="slider-friction" class="ball-slider" min=0.0 max=1.01 step=0.01 value=1.0></div>
        </div>
        <div class="ball-slider-wrapper">
            <div class="slider-label">Radius (px)</div>
            <div id="slider-radius" class="ball-slider" min=1 max=30></div>
        </div>
    </div>
</div>
