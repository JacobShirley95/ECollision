<div id="control-panel">
    <button id="btn-run-pause" class="icon-pause control-button">PAUSE</button>
    <button id="btn-next" class="icon-next control-button">NEXT</button>
    <button id="btn-save" class="icon-move-up control-button">SAVE</button>
    <button id="btn-load" class="icon-move-down control-button">LOAD</button>
    <button id="btn-reset" class="icon-spinner control-button">RESET</button>
    <button id="btn-sim-data" class="icon-camera control-button">DATA</button>

    <div class="particle-slider-wrapper">
        <div class="slider-label">Speed</div>
        <div id="sim-speed-slider" class="particle-slider" min=0.0 max=2.0 step=0.02 value=1.0></div>
    </div>
</div>
