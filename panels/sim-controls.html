<div id="control-panel">
    <button id="btn-run-pause" class="icon-pause control-button">PAUSE</button>
    <button id="btn-next" class="icon-next control-button">NEXT</button>
    <button id="btn-save" class="icon-save control-button">SAVE</button>
    <button id="btn-load" class="icon-load control-button">LOAD</button>
    <button id="btn-reset" class="control-button no-icon">RESET</button>

    <div class="particle-slider-wrapper">
        <div class="slider-label">Speed</div>
        <div id="sim-speed-slider" class="particle-slider" min=0.0 max=2.02 step=0.02 value=1.0></div>
    </div>

    <div class="particle-slider-wrapper">
        <div class="slider-label">Zoom</div>
        <div id="zoom-slider" class="particle-slider" min=1 max=200></div>
    </div>
</div>
