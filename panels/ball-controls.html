<div id="config-particles" style="height:100%;">
    <div id="add-del-panel" style="width: 30%; float:left;">
        <button id="add-particle" class="icon-add add-del-button control-button">ADD</button>
        <button id="remove-particle" class="icon-delete add-del-button control-button">EDIT</button>
    </div>
    <div id="sliders" style="margin-top:3px; width: 70%; float:right;">
        <div class="particle-slider-wrapper">
            <div class="slider-label">Mass (kg)</div>
            <div id="slider-mass" class="particle-slider" min=1 max=1000></div>
        </div>
        <div class="particle-slider-wrapper">
            <div class="slider-label">CoR</div>
            <div id="slider-cor" class="particle-slider" min=0.01 max=1.01 step=0.01 value=1.0></div>
        </div>
        <div class="particle-slider-wrapper">
            <div class="slider-label" style="margin-top:8px;">Colour</div>
            <button id="generate-colour" class="control-button" style="float:right;margin-right:10px;width:45%;">GENERATE</button>
        </div>

    </div>
</div>
